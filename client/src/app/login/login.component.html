<div class="container col-xl-10 col-xxl-8 px-4 py-5">
    <div class="row align-items-center g-lg-5 py-5">
      <div class="col-lg-7 text-center text-lg-start">
        <h1 class="display-4 fw-bold lh-1 text-body-emphasis mb-3">Login Users</h1>
        <p class="col-lg-10 fs-4">This web application for manage users in our products.</p>
      </div>
      <div class="col-md-10 mx-auto col-lg-5">
        <form class="p-4 p-md-5 border rounded-3 bg-body-tertiary" #loginForm="ngForm" (ngSubmit)="login()">
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="Username" [(ngModel)]="model.username">
            <label for="floatingInput">Username</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" [(ngModel)]="model.password">
            <label for="floatingPassword">Password</label>
          </div>
          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me"> Remember me
            </label>
          </div>
          <button class="w-100 btn btn-lg btn-primary" type="submit" >Login</button>
        </form>
      </div>
    </div>
  </div>
