<div class="row">
  <div class="col-2">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">FirstName</th>
          <th scope="col">Family</th>
          <th scope="col">UserName</th>
          <th scope="col">MobileNumber</th>
          <th scope="col">Email</th>
          <th scope="col">IsActive</th>
          <th scope="col">Command</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of tradingUsers">
          <th scope="row">{{ user.id }}</th>
          <td>{{ user.name }}</td>
          <td>{{ user.family }}</td>
          <td>{{ user.username }}</td>
          <td>{{ user.mobileNumber }}</td>
          <td>{{ user.email }}</td>
          <td>
            <input [(ngModel)]="user.isActive" name="isActive" type="checkbox" />
          </td>
          <td>
            <button class="btn btn-primary m-2 mg" routerLink="/members/{{user.username}}">
              Show
            </button>
          </td>
          <td>
            <button class="btn btn-danger m-2 mg" type="submit"
              (click)="deactiveTradingUser(user.username)">{{user.isActive?'Deactive':'Active'}}</button>
          </td>
          <td>
            <button class="btn btn-danger m-2 mg" type="submit"
              (click)="deleteTradingUser(user.username)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
