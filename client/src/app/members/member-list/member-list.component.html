<div class="row">
  <form #editForm="ngForm" id="editForm">
    <div class="col-12">
      <div class="form-group m-1 col-6">
        <input id="name" name="name" [(ngModel)]="filterTradingUser.name" placeholder="Name" type="text"
          class="form-control">
      </div>
      <div class="form-group m-1 col-6">
        <input id="family" name="family" [(ngModel)]="filterTradingUser.family" placeholder="Family" type="text"
          class="form-control">
      </div>
    </div>
    <div class="form-group m-1  col-6">
      <input id="mobileNumber" name="mobileNumber" [(ngModel)]="filterTradingUser.mobileNumber"
        placeholder="MobileNumber" type="text" class="form-control">
    </div>
    <div class="form-group m-1  col-6">
      <input id="email" name="email" [(ngModel)]="filterTradingUser.email" placeholder="Email" type="text"
        class="form-control">
    </div>
    <div class="form-group m-1  col-6">
      <input id="username" name="username" [(ngModel)]="filterTradingUser.username" placeholder="UserName" type="text"
        class="form-control">
    </div>
    <div class="form-group m-1  col-6">
      <button name="submit" type="submit" class="btn btn-primary" (click)="loadTradingUsers()">Filter User</button>
    </div>
  </form>
  <div class="col-2">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">FirstName</th>
          <th scope="col">Family</th>
          <th scope="col">UserName</th>
          <th scope="col">MobileNumber</th>
          <th scope="col">Email</th>
          <th scope="col">IsActive</th>
          <th scope="col">Command</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of tradingUsers">
          <th scope="row">{{ user.id }}</th>
          <td>{{ user.name }}</td>
          <td>{{ user.family }}</td>
          <td>{{ user.username }}</td>
          <td>{{ user.mobileNumber }}</td>
          <td>{{ user.email }}</td>
          <td>
            <input [(ngModel)]="user.isActive" name="isActive" type="checkbox" />
          </td>
          <td>
            <button class="btn btn-primary m-1 mg" routerLink="/members/{{user.username}}">
              Show
            </button>
          </td>
          <td>
            <button class="btn {{user.isActive?'btn-danger':'btn-success'}} m-1 mg" type="submit"
              (click)="deactiveTradingUser(user.username)">{{user.isActive?'Deactive':'Active'}}</button>
          </td>
          <td>
            <button class="btn btn-danger m-1 mg" type="submit"
              (click)="deleteTradingUser(user.username)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="d-flex justify-content-center" *ngIf="pagenation">
    <pagination [totalItems]="pagenation.TotalItems" [itemsPerPage]="pagenation.ItemsPerPage"
      [(ngModel)]="pagenation.CurrentPage" (pageChanged)="pageChanged($event)">
    </pagination>
  </div>
</div>
