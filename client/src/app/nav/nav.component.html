<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
  <div class="container">
    <a class="navbar-brand" routerLink="/">Trading App</a>

    <ul class="navbar-nav me-auto mb-2 mb-md-0">
      <ng-container *ngIf="currentUser$ | async">
        <li class="nav-item">
          <a class="nav-link" routerLink="/members" routerLinkActive="active"
            >Matches</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/lists" routerLinkActive="active"
            >Lists</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/messages" routerLinkActive="active"
            >Messages</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/errors" routerLinkActive="active"
            >Errors</a
          >
        </li>
      </ng-container>
      <li class="nav-item" *ngIf="!(currentUser$ | async)">
        <a class="nav-link" routerLink="/register" routerLinkActive="active"
          >Register</a
        >
      </li>
    </ul>
    <div>
      <button
        class="btn btn-secondary"
        *ngIf="currentUser$ | async"
        (click)="logout()"
      >
        Logout
      </button>
    </div>
    <div class="dropdown" *ngIf="currentUser$ | async as user" ng-dropdown>
      <a class="btn btn-secondary" ng-dropdownToggle>
        Welcome {{ user.username }}
      </a>
      <div class="dropdown-menu" ng-dropdownMenu>
        <a [routerLink]="'member/edit'" class="dropdown-item">Edit Profile</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" (click)="logout()">Logout</a>
      </div>
    </div>

    <form
      *ngIf="!(currentUser$ | async)"
      #loginForm="ngForm"
      class="d-flex"
      role="search"
      (ngSubmit)="login()"
      autocomplete="off"
    >
      <input
        name="username"
        [(ngModel)]="model.username"
        class="form-control me-2"
        type="text"
        placeholder="UserName"
      />
      <input
        name="password"
        [(ngModel)]="model.password"
        class="form-control me-2"
        type="password"
        placeholder="Password"
      />
      <button class="btn btn-success" type="submit">Login</button>
    </form>
  </div>
</nav>
